  <script>
    let fontSize = 10;
    const balon = document.getElementById("balon");


    window.addEventListener("keydown", function (event) {


      if (event.key === "ArrowUp") {
        fontSize *= 1.1;
        balon.style.fontSize = fontSize + "px"
        if (fontSize > 50) {
          balon.innerText = "ðŸ’¥"
        }
        event.preventDefault();
      }

      if (event.key === "ArrowDown") {
        fontSize /= 1.1;
        balon.style.fontSize = fontSize + "px"
        event.preventDefault();

      }
    });
  </script>
